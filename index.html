<!DOCTYPE html>
<html lang="en">
  <!-- Essential Open Graph Meta Tags -->
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aashutosh Soni | Frontend Developer in Toronto</title>

    <!-- Open Graph Basic -->
    <meta property="og:title" content="Aashutosh Soni | Frontend Developer" />
    <meta
      property="og:description"
      content="Frontend Developer specializing in React, Next.js, and modern web applications. Based in Toronto, Canada."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aashutoshsoni.com" />
    <meta
      property="og:image"
      content="https://aashutoshsoni.com/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_CA" />
    <meta property="og:site_name" content="Aashutosh Soni Portfolio" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yourtwitterhandle" />
    <meta name="twitter:creator" content="@yourtwitterhandle" />
    <meta name="twitter:title" content="Aashutosh Soni | Frontend Developer" />
    <meta
      name="twitter:description"
      content="Frontend Developer specializing in React, Next.js, and modern web applications. Based in Toronto, Canada."
    />
    <meta
      name="twitter:image"
      content="https://aashutoshsoni.com/twitter-card-image.png"
    />

    <!-- LinkedIn -->
    <meta
      property="og:image:secure_url"
      content="https://aashutoshsoni.com/og-image.png"
    />
    <meta property="og:image:type" content="image/png" />

    <!-- Additional SEO Meta -->
    <meta
      name="description"
      content="Frontend Developer specializing in React, Next.js, and modern web technologies. View my portfolio of responsive, user-friendly web applications."
    />
    <meta
      name="keywords"
      content="frontend developer, web developer, React developer, Toronto, Canada, Aashutosh Soni"
    />
    <meta name="author" content="Aashutosh Soni" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/apple-touch-icon.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#0967D2" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
